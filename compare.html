    <script>
        function renderChart(data, labels) {
            var ctx = document.getElementById("myChart").getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'This week',
                        data: data,
                    }]
                },
            });
        }

        $("#drawChart").click(
            function () {
                data = [2500000, 1400000, 1200000, 1500000, 1800000, 1900000, 2200000];
                labels = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];
                renderChart(data, labels);
            }
        );

        $("#advFilter").click(function () {
            const element = document.querySelector('.blockAdv');
            if ($(".blockAdv").css("display") === "none") {
                $(".blockAdv").css("display", "block");
            } else {
                $(".blockAdv").css("display", "none");
            }
        })
    </script>
